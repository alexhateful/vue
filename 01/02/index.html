<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    
    <div id="app">
        <p v-bind:style="styles" v-text="name"></p>
    </div>

    <script>
        
        let app = new Vue({
            el: '#app',
            data: {
                name: 'new employee',
                styles: {
                    fontSize: '28px',
                    color: "red"
                }
            }
        })

    </script>

</body>
</html>
