<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    
    <div id="app">
        <ol>
            <li v-for="(item, index) in data">{{ item }}</li>
        </ol>
        <input type="number" name="" id="" v-model="elemIndex">
        <input type="text" name="" id="" v-model="elemValue">
        <input type="submit" value="изменить" v-on:click="Update">
    </div>

    <script>
        
        window.onload = function () {
            let app = new Vue({
                el: '#app',
                data: {
                    data: [
                        "student1",
                        "student2",
                        "student3"
                    ],
                    elemIndex: 0,
                    elemValue: ''
                },
                methods: {
                    Update(){
                        Vue.set(this.data, this.elemIndex, this.elemValue);
                    }
                },
            })
        }

    </script>

</body>
</html>
