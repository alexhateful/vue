<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
    
    <div id="app">
        <p>{{name}}</p>
        <p>{{location}}</p>
    </div>

    <script>
        
        let app = new Vue({
            el: '#app',
            data: {
                name: 'new employee',
                location: 'new office'
            }
        })

    </script>

</body>
</html>
